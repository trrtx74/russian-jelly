<svg width="64" height="64" viewBox="10 10 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="topGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="40%" stop-color="#FFFFAA" />
      <stop offset="60%" stop-color="#FFFFAA" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>

    <linearGradient id="leftGrad" x1="0" y1="0" x2="0.5" y2="1.2">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="40%" stop-color="#FFFFAA" />
      <stop offset="60%" stop-color="#FFFFAA" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>

    <linearGradient id="rightGrad" x1="1" y1="0" x2="0.5" y2="1.2">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="40%" stop-color="#FFFFAA" />
      <stop offset="60%" stop-color="#FFFFAA" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
  </defs>

  <!-- top -->
  <polygon
    points="50 20, 80 32, 50 49, 20 32"
    fill="url(#topGrad)"
    stroke="#8a8a50"
    stroke-width="1"
  />

  <!-- left -->
  <polygon
    points="20 32, 50 49, 50 85, 22.6 66.5"
    fill="url(#leftGrad)"
    stroke="#8a8a50"
    stroke-width="1"
  />

  <!-- right -->
  <polygon
    points="80 32, 50 49, 50 85, 77.4 66.5"
    fill="url(#rightGrad)"
    stroke="#8a8a50"
    stroke-width="1"
  />

  <!-- outline -->
  <polygon
    points="50 20, 80 32, 77.4 66.5, 50 85, 22.6 66.5, 20 32"
    fill="transparent"
    stroke="#8a8a50"
    stroke-width="2"
  />
</svg>
